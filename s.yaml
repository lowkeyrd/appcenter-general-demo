edition: 1.0.0
name: hello-world-app
access: default-1
vars:
  region: cn-hangzhou
  service:
    name: hello-world-service
    description: hello world by serverless devs
services:
  helloworld-nodejs:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: http-trigger-nodejs12
        description: hello world by serverless devs
        runtime: nodejs12
        codeUri: ./code-js
        handler: index.handler
        memorySize: 128
        timeout: 600
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
  helloworld-python: # 业务名称/模块名称
    component: devsapp/fc
    props: #  组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: http-trigger-py36
        description: 'hello world by serverless devs'
        runtime: python3
        codeUri: ./code-python
        handler: index.handler
        memorySize: 128
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET

